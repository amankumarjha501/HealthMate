<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthMate</title>
    <link rel="icon" href="{{ url_for('static', filename='Screenshot (34).png') }}" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;

        }
      
        #branding{
            margin-top: 1px;
            /* margin-left: 45%; */
            /* border: 1px solid rgb(19, 11, 11); */
            border-radius: 5px;
            /* border-color: #000; */
            width: 200px;
            height: 85px;
            /* display: flex; */
            /* justify-content: center; */
            /* align-items: center; */
            /* flex-direction: row; */
            
            background-position: center;
            background-repeat: no-repeat;
            background-size: contain;
            border-color: #50b3a2;
            /* box-shadow: 0px 0px 10px 0px #03ecb2; */
            


        }
       
        
        
        header {

            background: #50b3a2;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header ul li {
            display: inline;
            padding: 0 20px 0 20px;
        }
        .feedback-form {
            background: #fff;
            padding: 20px;
            margin-top: 30px;
            box-shadow: 0px 0px 10px 0px #000;
        }
        .feedback-form h2 {
            margin-bottom: 20px;
        }
        .feedback-form label {
            display: block;
            margin: 10px 0 5px;
        }
        .feedback-form input, .feedback-form textarea, .feedback-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .feedback-form button {
            background: #50b3a2;
            color: #fff;
            border: 0;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .feedback-form button:hover {
            background: #45a089;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <img src= "{{url_for('static', filename='b.png')}}" style="Height:90px;width:250px">
                
            </div>
            <nav>
                <ul>
                 <ul>
                    <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>

                    <li><a href="{{ url_for('aboutus') }}">About Us</a></li>

                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="feedback-form">
            <h2>We Value Your Feedback</h2>
            <form action="/submit_feedback" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="rating">Rating:</label>
                <select id="rating" name="rating" required>
                    <option value="5">Excellent</option>
                    <option value="4">Very Good</option>
                    <option value="3">Good</option>
                    <option value="2">Fair</option>
                    <option value="1">Poor</option>
                </select>

                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="5" required></textarea>

                <button type="submit">Submit Feedback</button>
            </form>
        </div>
    </div>

    <footer>
        <p>HealthMate Website &copy; 2024</p>
    </footer>
</body>
</html>
